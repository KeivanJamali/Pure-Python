<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo-site.png') }}">
    <title>Automation KeivanJamali</title>
  </head>
  <body>
    <nav style="position: fixed; top: 0; left: 0; right: 0; justify-content: space-between; align-items: center; display: flex; padding: 10px 20px; background-color: rgba(51, 51, 51, 0.8); color: white; z-index: 1000;">
      <a href="{{ url_for('index') }}" style="text-decoration: none; margin-right: 8%;">Home</a>
      <a style="text-decoration: none; color:antiquewhite; margin: 0 auto;">Automation Page</a>
      <a href="https://keivanjamali.com" style="text-decoration: none;">KeivanJamali.com</a>
    </nav>
    <div class="container", style="padding: 20px; margin-top: 5%;">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
