<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Processing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles for the loading screen and spinner */
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        #loadingScreen {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1050; /* Ensure it's above other elements */
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        #loadingSpinner {
            margin-bottom: 1rem;
        }
        #timer {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Generic Processing Application</h3>
                    </div>
                    <div class="card-body">
                        <form action="/index" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                            <div class="form-group">
                                <label for="input_file">Select CSV file:</label>
                                <input type="file" name="input_file" id="input_file" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="epsilon">Epsilon (m):</label>
                                <input type="text" name="epsilon" id="epsilon" class="form-control" required>
                                <small class="form-text text-muted">Threshold for assuming an offset to zero.</small>
                            </div>
                            <div class="form-group">
                                <label for="roun_lim">Rounding Limit (m):</label>
                                <input type="text" name="roun_lim" id="roun_lim" class="form-control" required>
                                <small class="form-text text-muted">Threshold for rounding the station number.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('list_raw_data') }}" class="btn btn-info">Download Raw Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading screen with spinner and timer -->
    <div id="loadingScreen">
        <div id="loadingSpinner" class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="timer">Processing Time: 0 seconds</div>
    </div>

    <script>
        let startTime;

        function showLoading() {
            startTime = new Date().getTime();
            document.getElementById('loadingScreen').style.display = 'block';
            updateTimer();
        }

        function updateTimer() {
            const now = new Date().getTime();
            const elapsed = Math.floor((now - startTime) / 1000);
            document.getElementById('timer').textContent = 'Processing Time: ' + elapsed + ' seconds';
            setTimeout(updateTimer, 1000);
        }
    </script>
</body>
</html>
